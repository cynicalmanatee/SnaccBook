    <div id="body">
        <div id="legend" class="panel">
            <div class="name">
                <span>first name</span>
                <span>last name</span>
                <span>middle name</span>
                <span>title</span>
            </div>
            <div class="about">
                <span>job title</span>
                <span>bio</span>
                <span>skills</span>
                <span>location</span>
            </div>
            <div class="socials">
                <span>email</span>
                <span>website</span>
                <span>facebook</span>
                <span>twitter</span>
                <span>instagram</span>
                <span>reddit</span>
            </div>
        </div>

        <form id="profile-form" class="panel">
            <div id="name" class="name">
                <input type="text" class="form-control" id="profile-first-name" placeholder="first name">
                <input type="text" class="form-control" id="profile-last-name" placeholder="">
                <input type="text" class="form-control" id="profile-middle-name" placeholder="">
                <input type="text" class="form-control" id="profile-title" placeholder="">
            </div>
            <div id="about" class="about">
                <input type="text" class="form-control" id="profile-job-title" placeholder="">
                <textarea class="form-control" id="profile-bio-description" rows="3"
                    placeholder="About yourself"></textarea>
                <textarea class="form-control" id="profile-skills" rows="1" placeholder="css, java, c++"></textarea>
                <input type="text" class="form-control" id="profile-location" placeholder="">
            </div>
            <div class="socials">
                <input type="text" class="form-control" id="profile-email" placeholder="">

                <input type="text" class="form-control" id="profile-website" placeholder="">

                <input type="text" class="form-control" id="profile-facebook" placeholder="">

                <input type="text" class="form-control" id="profile-twitter" placeholder="">

                <input type="text" class="form-control" id="profile-instagram" placeholder="">

                <input type="text" class="form-control" id="profile-reddit" placeholder="">
            </div>
            <button type="button" class="btn btn-primary" id="confirm">Submit</button>
            <span id="uid" style="display: hidden; visibility: hidden"></span>



        </form>


    </div>
