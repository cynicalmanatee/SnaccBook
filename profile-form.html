    <br><br><br>
    <div id="form-container">


        <div id="name" class="name">
            <h1>Name Info</h1>

            <label>First Name</label>
            <input type="text" class="form-control" id="profile-first-name" placeholder="First Name">
            <label>Last Name Name</label>
            <input type="text" class="form-control" id="profile-last-name" placeholder="Last Name">
            <label>Middle Name</label>
            <input type="text" class="form-control" id="profile-middle-name" placeholder="Middle Name">
            <label>Title or Others</label>
            <input type="text" class="form-control" id="profile-title" placeholder="Title (Mister or Miss or Others)">
        </div>
        <div id="about" class="about">
            <h1>All about You</h1>
            <label>Job Title</label>
            <input type="text" class="form-control" id="profile-job-title" placeholder="Job Title">
            <label>Job Description</label>
            <textarea class="form-control" id="profile-bio-description" rows="3" placeholder="About yourself"></textarea>
            <label>Skills</label>
            <textarea class="form-control" id="profile-skills" rows="1" placeholder="Skills"></textarea>
            <label>Location</label>
            <input type="text" class="form-control" id="profile-location" placeholder="Location">
        </div>
        <div id="socials" class="socials">
            <h1>Social Media</h1>
            <label>Email</label>
            <input type="text" class="form-control" id="profile-email" placeholder="Email">
            <label>Personal Website</label>
            <input type="text" class="form-control" id="profile-website" placeholder="Website">
            <label>Facebook UserName</label>
            <input type="text" class="form-control" id="profile-facebook" placeholder="Facebook">
            <label>Twitter Handle</label>
            <input type="text" class="form-control" id="profile-twitter" placeholder="Twitter">
            <label>Instagram UserName</label>
            <input type="text" class="form-control" id="profile-instagram" placeholder="Instagram">
            <label>Reddit UserName</label>
            <input type="text" class="form-control" id="profile-reddit" placeholder="Reddit">
        </div>
        <div id="image-input">
            <h1>Profile Picture</h1>
            <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg">
        </div>

        <div id="confirm">
            <h3>Submit Your Changes Here!</h3>
            <br>
            <button type="button" class="btn btn-primary">Submit</button>
            <span id="uid" style="display: hidden; visibility: hidden"></span>
        </div>
