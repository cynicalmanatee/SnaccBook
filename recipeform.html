    <form id="recipe-form">
        <div id="heading">
            <!--
            Title:
            Author:
            prep time:
            special notes:
        -->
            <form class="row g-3">
                <div class="col-12">
                    <label for="recipe-title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="recipe-title" placeholder="Macaroni and Cheese">
                </div>
                <div class="col-md-6">
                    <label for="recipe-author" class="form-label">Author</label>
                    <input type="text" class="form-control" id="recipe-author" placeholder="John Snow">
                </div>
                <div class="col-md-6">
                    <label for="recipe-prep-time" class="form-label">Prep Time</label>
                    <input type="text" class="form-control" id="recipe-prep-time" placeholder="00hr00min">
                </div>
                <div class="col-12">
                    <label for="recipe-special-instruction" class="form-label">Special Instructions</label>
                    <textarea class="form-control" id="recipe-special-instruction" rows="2"
                        placeholder="none"></textarea>
                </div>
            </form>
        </div>
        <div id="ingredient">
            <!--
            implement <div style="display: grid">
            grid template in 3 columns
            quantity   unit   name   preparation notes
        -->
            <div id="ingredient-table"
                style="display:grid; grid-template-columns: calc(100%/6) calc(100%/12) calc(100%/4) calc(100%/2);">
                <span>qty.</span>
                <span>unit</span>
                <span>name</span>
                <span>special instructions</span>
            </div>
            <form class="row g-3" id="ingredient-form">
                <div id="ingredient-group-1" class="ingredient-group">

                    <input type="text" class="form-control ingredient-quantity" id="ingredient-quantity-1"
                        placeholder="">

                    <input type="text" class="form-control ingredient-unit" id="ingredient-unit-1" placeholder="">

                    <input type="text" class="form-control ingredient-name" id="ingredient-name-1" placeholder="">

                    <input type="text" class="form-control ingredient-instruction" id="ingredient-instruction-1"
                        placeholder="">

                    <button type="button" class="btn btn-primary ingredient-minus" id="ingredient-minus-1">x</button>

                </div>
                <div id="recipe-add-ingredient">
                    <button type="button" class="btn btn-primary">+</button>
                </div>
            </form>
        </div>
        <hr />
        <div>
            <!--
            blocks of text input.
            box for step number, change is achronological
            box for amount of time it takes (can be used to calculate overall time, but does not have to be indicative)
            box for details within the step

            optional: ability to add picture for the specific step
            optional: ability to rearrange instruction blocks
        -->
            <form class="row g-3" id="instructions">
                <div class="recipe-instruction" id="recipe-instruction-1">
                    <input type="text" class="form-control recipe-instruction-step" id="recipe-step-1"
                        placeholder="Step">
                    <input type="text" class="form-control recipe-instruction-time" id="recipe-step-time-1"
                        placeholder="Time req">
                    <button type="button" class="btn btn-primary recipe-instruction-minus"
                        id="recipe-instruction-minus-1">x</button>
                    <textarea class="form-control recipe-instruction-description" id="recipe-instruction-description-1"
                        rows="2" placeholder="Instructions"></textarea>
                </div>
                <div id="recipe-add-instruction">
                    <button type="button" class="btn btn-primary">+</button>
                </div>
            </form>
        </div>
        <hr />
        <div class="d-grid gap-2">
            <button class="btn btn-primary" id="submit-button">Submit</button>
        </div>
    </form>
