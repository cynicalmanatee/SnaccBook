    <form id="recipe-form">
        <div id="header">
            <h1>Share Your Recipe!</h1>
        </div>
        <div id="heading">

            <!--
            Title:
            Author:
            prep time:
            special notes:
        -->
            <form class="row g-3" id="form1">
                <div class="col-12">
                    <label for="recipe-title" class="form-label"><b>Title</b></label>
                    <input type="text" class="form-control" id="recipe-title" placeholder="E.G. Macaroni and Cheese">
                </div>
                <div class="col-md-6">
                    <label for="recipe-author" class="form-label"><b>Author</b></label>
                    <input type="text" class="form-control" id="recipe-author" placeholder="Your Name">
                </div>
                <div class="col-md-6">
                    <label for="recipe-prep-time" class="form-label"><b>Prep Time</b></label>
                    <input type="text" class="form-control" id="recipe-prep-time" placeholder="00 hr , 00 min">
                </div>
                <div class="col-12">
                    <label for="recipe-special-instructions" class="form-label"><b>Special Instructions</b></label>
                    <textarea class="form-control" id="recipe-special-instructions" rows="2" placeholder="E.g. use chicken bones to make stock"></textarea>
                </div>
            </form>
        </div>
        <div id="ingredient">
            <!--
            implement <div style="display: grid">
            grid template in 3 columns
            quantity   unit   name   preparation notes
        -->
            <h3>Ingredients:</h3>
            <div id="ingredient-table">
                <span><b>QTY</b></span>
                <span><b>Unit</b></span>
                <span><b>Name</b></span>
                <span><b>ingredient prep</b></span>
            </div>
            <form class="row g-3" id="ingredient-form">
                <div id="ingredient-group-1" class="ingredient-group">

                    <input type="text" class="form-control ingredient-quantity" id="ingredient-quantity-1" placeholder="quantity">

                    <input type="text" class="form-control ingredient-unit" id="ingredient-unit-1" placeholder="amount">

                    <input type="text" class="form-control ingredient-name" id="ingredient-name-1" placeholder="Name">

                    <input type="text" class="form-control ingredient-instruction" id="ingredient-instruction-1" placeholder="instructions">

                    <button type="button" class="btn btn-primary ingredient-minus" id="ingredient-minus-1">x</button>

                </div>
                <div id="recipe-add-ingredient">
                    <button type="button" class="btn btn-primary">+</button>
                </div>
            </form>
        </div>
        <hr />
        <div id="steps">
            <!--
            blocks of text input.
            box for step number, change is achronological
            box for amount of time it takes (can be used to calculate overall time, but does not have to be indicative)
            box for details within the step

            optional: ability to add picture for the specific step
            optional: ability to rearrange instruction blocks
        -->
            <h3>Instructions</h3>
            <form class="row g-3" id="instructions">
                <div class="recipe-instruction" id="recipe-instruction-1">
                    <input type="text" class="form-control recipe-instruction-step" id="recipe-step-1" placeholder="Step">
                    <input type="text" class="form-control recipe-instruction-time" id="recipe-step-time-1" placeholder="Time req">
                    <button type="button" class="btn btn-primary recipe-instruction-minus" id="recipe-instruction-minus-1">x</button>
                    <textarea class="form-control recipe-instruction-description" id="recipe-instruction-description-1" rows="2" placeholder="Instructions"></textarea>
                </div>
                <div id="recipe-add-instruction">
                    <button type="button" class="btn btn-primary">+</button>
                </div>
            </form>
        </div>
        <hr />
        <div class="d-grid gap-2" id="submit">
            <button class="btn btn-primary" id="submit-button">Submit</button>
        </div>
    </form>
