    <div id="base">
        <div id="banner">
            <div id="bannerName">Some Generic Name For a Restaurant</div>
            <div id="reviewScore"></div>
            <div id="bannerSubtitle">Some Generic Restaurant Description</div>
            <div id="bannerMotto">Best food ever</div>
        </div>
        <!-- tabs -->
        <div id="tabs">
            <div class="blank"></div>
            <div id="tab1" class="tabButtons">

            <!--This is the features section-->

                <!-- No form for this section
                <div id="info">

                    <span>Ambience: Quiet</span>
                    <span>Avalability: Evenings Only</span>
                </div> -->
            </div>

            <!--This is the menu section-->
            <div id="content2">
            </div>


            <!--This is the review section-->
            <div id="content3">
                <div id="middle">
                    <form id="userPost">
                        <div class="mb-3">
                            <label for="post" class="form-label">Review</label>
                            <textarea class="form-control" id="post" rows="2" placeholder="Share your experiences:"></textarea>
                            <div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with button groups" id="rating">
                                <div class="btn-group btn-group-sm" role="group" aria-label="First-group">
                                    <input class="form-control-sm" type="file" id="imgFile" accept="image/*">

                                </div>


                                <div class="btn-group btn-group-sm" role="group" aria-label="Second-group">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" name="star" type="radio" id="inlineCheckbox1" value="1">
                                        <label class="form-check-label" for="inlineCheckbox1">1 star</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" name="star" type="radio" id="inlineCheckbox2" value="2">
                                        <label class="form-check-label" for="inlineCheckbox2">2 stars</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" name="star" type="radio" id="inlineCheckbox3" value="3">
                                        <label class="form-check-label" for="inlineCheckbox3">3 stars</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" name="star" type="radio" id="inlineCheckbox4" value="4">
                                        <label class="form-check-label" for="inlineCheckbox4">4 stars</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" name="star" type="radio" id="inlineCheckbox5" value="5">
                                        <label class="form-check-label" for="inlineCheckbox5">5 stars</label>
                                    </div>
                                </div>
                                <div class="btn-group btn-group-sm" role="group" aria-label="Third group">
                                    <button type="submit" class="">Post</button>
                                </div>
                            </div>
                    </form>
                    </div>
                    <!--
                    Add additional divs that are used for reviews pulled from the database.
                -->
                    <div class="review-post" id="reviewStart"></div>
